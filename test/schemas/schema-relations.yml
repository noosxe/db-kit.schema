User:
  type: collection
  fields:
    email: string
    password:
      type: string
      length: 50
    birthdate: date
    active: bool
    firstName: string
    lastName: string
    bio:
      type: text
      optional: true
    balance: double
    schedule: $Schedule
  options:
    timestamps: true

Schedule:
  type: collection
  fields:
    type: string
    startDate: date
    endDate: date
    repeated: bool
  options:
    timestamps: true